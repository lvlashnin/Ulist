<div class="todoapp">
  <div class="container">
    <h1 class="todoapp__title">Ulist</h1>
    <div class="todoapp__content">
      <header class="todoapp__header">
        <button class="todoapp__toggle-all active"></button>
        <app-todo-form (save)="addTodo($event)"></app-todo-form>
      </header>
      <section class="todoapp__main">
        <app-todo
          *ngFor="let todo of viewTodos; let i = index; trackBy: trackById"
          [todo]="todo"
          (delete)="deleteTodo(todo)"
          (rename)="renameTodo(todo, $event)"
          (toggle)="toggleTodo(todo)"
          (priorityChange)="updatePriority(todo, $event)"
        ></app-todo>
      </section>
      <footer class="todoapp__footer">
        <span class="todoapp__active-count"> {{ activeTodos.length }} left </span>
        <app-filter
          (filterChange)="onFilterChange($event)"
          (sortChange)="onSortChange($event)"
        ></app-filter>
      </footer>
    </div>
    <article class="message is-danger message--hidden">
      <div class="message-header">
        <p>Error</p>
        <button class="delete"></button>
      </div>
      <div class="message-body">Unable to add a Todo</div>
    </article>
  </div>
</div>
